<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width"/>
<meta name="theme-color" content="#33373a"/>

<!-- Content -->
<title>{% if page.home != true %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description }}"/>

<!-- Open Graph -->
<meta property="og:type" content="website"/>
<meta property="og:title" content="{% if page.home != true %}{{ page.title }} - {% endif %}{{ site.title }}"/>
<meta property="og:description" content="{{ page.description }}"/>
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
<meta property="og:image" content="{{ '/assets/images/card.jpg' | absolute_url }}"/>

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{% if page.home != true %}{{ page.title }} - {% endif %}{{ site.title }}"/>
<meta name="twitter:description" content="{{ page.description }}"/>
<meta name="twitter:site" content="@{{ site.data.global.social.twitter.user }}"/>
<meta name="twitter:creator" content="@{{ site.data.global.social.twitter.user }}"/>
<meta name="twitter:image:src" content="{{ '/assets/images/card.jpg' | absolute_url }}"/>

<!-- Links -->
<link href="{{ '/assets/images/favicon.png' | absolute_url }}" rel="shortcut icon" type="image/x-icon"/>
<link href="{{ '/assets/images/favicon.png' | absolute_url }}" rel="apple-touch-icon" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300,400&amp;subset=cyrillic" rel="stylesheet"/>
<link href="{{ '/css/main.css' | relative_url }}" rel="stylesheet" type="text/css"/>
<link href="{{ '/css/code.css' | relative_url }}" rel="stylesheet" type="text/css"/>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Analytics -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53491653-5', 'auto');
    ga('send', 'pageview');
    
    $(document).ready(function() {
        var email = ['hello', 'sydspace', 'org']
        var email = email[0] + '@' + email[1] + '.' + email[2]
        $('a.sydspace-email-menu').attr('href', 'mailto:' + email)
        $('a.sydspace-email-link').attr('href', 'mailto:' + email).text(email)

        $('#back-to-top').click(function(){ 
            $('html,body').animate({ scrollTop: 0 });
            return false; 
        });
    });
</script>
