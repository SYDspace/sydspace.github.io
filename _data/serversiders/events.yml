- id: meetup-february-2019
  context: serversiders
  title: "Serversiders - February 2019"
  url: https://www.meetup.com/serversiders/events/258492059/
  date: 2019-02-26T18:00:00+11
  description: >
    Welcome to the first ever Serversiders meetup, in association with Atlassian Engineering Nights! 
    As you might have heard, we're a community of developers working on server-side applications, 
    primarily in statically-typed languages, such as Java, Go, Kotlin, Rust and others.
    <br/><br/>
    This month we have two talks to get the ball rolling, one about Java and another about Go. Come 
    by if that sounds interesting and hear more about the motivation behind the meetup and our future plans.
  location:
    name: Atlassian
    address: Level 29, 363 George Street, Sydney
    url: https://goo.gl/maps/HQ2kWJC1uHP2

  talks:
    - speaker:
        name: Andreas Marek
        title: Atlassian
        url: https://www.linkedin.com/in/andreas-marek-5128a944/
        image: profiles/amarek.jpeg
      
      title: Introduction to GraphQL with Java
      
      links:
        - title: Slides
          url: https://github.com/andimarek/talks/raw/master/introduction_to_graphql_java.pdf
      
    - speaker:
        name: Jaime Martinez
        title: Assembly Payments
        url: https://www.linkedin.com/in/jaime-m88/
        image: profiles/jmartinez.jpeg
      
      title: ORMs in Go
      
      links:
        - title: Source
          url: https://github.com/jaimemartinez88/go-sql-demo

