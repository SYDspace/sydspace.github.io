- id: meetup-may-2019
  context: kotlin
  title: "Kotlin Meetup - May 2019"
  url: https://www.meetup.com/sydney-kotlin/events/260071331/
  date: 2019-05-15T18:00:00+11
  description: >
    Join us for the next iteration of the Kotlin meetup at yet another new venue/sponsor Deputy. We are excited 
    to welcome an overseas guest straight from JetBrains, Eugene Petrenko, who's in town for other engagements 
    and offered to give a talk about Kotlin/Native at the meetup.

  location:
    name: Deputy
    address: Level 4, 1-3 Smail Street, Ultimo
    url: https://goo.gl/maps/cM3w67gvHd22

  sponsor:    
    name: Deputy
    url: https://www.deputy.com/
    image: sponsors/deputy.png

  talks:
    - speaker:
        name: Eugene Petrenko
        title: JetBrains
        url: https://twitter.com/jonnyzzz
        image: profiles/jonnyzzz.jpg
      
      title: Native with Kotlin/Native
      description: >
        Have you tried Native with Kotlin/Native? It compiles your Kotlin code for various native platforms, 
        including iOS, Mac, Linux, and Windows. No virtual machine is needed! The native world brings native 
        libraries, C static and dynamic libraries, Apple frameworks, Swift and Objective-C dependencies. 
        Kotlin adds multiplatform libraries to share Kotlin code between different platforms. That is the 
        way to share code between Android and iOS, between backend and frontend, between JVM, JavaScript, 
        C, and Swift/Objective-C. You benefit from both platform libraries and multiplatform pure Kotlin 
        libraries. Join us to learn about native development new Kotlin/Native, code reuse between platforms 
        and multiplatform development fun.
      difficulty: intermediate

      links:
        - title: Slides
          url: https://jonnyzzz.com/talks/#sydney2019
    
    - speaker:
        name: Adi Polak
        title: Microsoft
        url: https://twitter.com/AdiPolak
        image: profiles/adipolak.jpeg
    
      title: Coroutines to the Rescue!
      description: >
        Asynchronous or non-blocking programming is the new reality. Whether we're creating server-side, 
        desktop or mobile applications, using microservices architecture or not, it provides an experience 
        that is not only fluid from the user's perspective, but scalable when needed. Coroutines is a 
        new feature that was released in Kotlin 1.3 and has similar counterparts in other languages 
        like C# and JavaScript. Let’s understand together what it is all about.
      difficulty: intermediate

      links:
        - title: Slides
          url: https://speakerdeck.com/adipola/kotlin-coroutine-to-the-rescue
        
        - title: Source
          url: https://github.com/adipola/kotlin-coroutine-transaction-process-mock
        
        - title: Article
          url: https://dev.to/azure/5-min-to-kotlin-coroutine-10i3

