- id: kotlin-event-2016
  context: kotlin
  title: "Kotlin Event"
  url: https://www.meetup.com/Android-Australia-User-Group-Sydney/events/232408253/
  date: 2016-08-04T18:00:00+10
  description: >
    The interest in Kotlin has been growing steadily for the past couple of years, so having done 
    a few talks as part of the Android meetup, we decided to host a separate event dedicated 
    entirely to Kotlin. Luckily for us, the VP of Developer Advocacy at JetBrains is coming to 
    town and we invited him to give a talk. Come along if you’re interested in Kotlin, there 
    will be interesting talks, pizza, beer and some giveaways.
  
  location:
    name: Atlassian
    address: Level 6, 341 George Street, Sydney
    url: https://www.google.com.au/maps/place/Atlassian/@-33.8672619,151.204346,17z/data=!3m1!4b1!4m5!3m4!1s0x6b12ae393a03d8ff:0x8fead86f5e91b507!8m2!3d-33.8672619!4d151.20654
  
  sponsor:
    name: Atlassian
    url: https://www.atlassian.com/
    image: sponsors/atlassian.light.png
  
  talks:
    - speaker:
        name: Hadi Hariri
        title: JetBrains
        url: https://twitter.com/hhariri
        image: profiles/hhariri.jpg
    
      title: A Deeper Dive into Kotlin
      description: >
        In this talk we're going to dive a bit deeper into some powerful aspects of Kotlin that 
        provide us with great functionality. We're going to cover topics such as delegation, 
        higher-order extension functions, inline and reified functions, and some other features 
        that allow us to create DSL for using in our applications. In addition we'll look at some 
        of the new things coming out in Kotlin 1.1, and in particular Coroutines, Type Aliases,
        Local Delegation Properties and Inline Properties.
      difficulty: intermediate
      
    - speaker:
        name: Mike Gouline
        title: Organiser
        url: https://twitter.com/mikestruct
        image: profiles/mgouline.jpg
      
      title: Asynchronous Vert.x Applications in Kotlin
      description: >
        Looking at web development, Spring seems to be the star of most Kotlin articles and 
        tutorials. This talk will explore an asynchronous alternative that is Vert.x and evaluate 
        its production readiness. We’ll do that by writing a simple (but working) web API, with 
        some neat Kotlin features to boot, and figure out what the benefits of using this 
        framework are.
      difficulty: intermediate
      
      links:
        - title: Slides
          url: https://docs.google.com/presentation/d/10cC6WJwu6G0a3ZMoFMoWl_slOHG2JDcswEOQj-5qwco
        
        - title: Source
          url: https://github.com/mgouline/vertx-kotlin-example

- id: kotlin-night-2017
  context: kotlin
  title: "Kotlin Night Sydney"
  url: https://www.meetup.com/sydney-kotlin/events/239311719/
  date: 2017-06-14T18:00:00+10
  description: >
    We are organising the first ever Kotlin Night in Australia! But the good news don't end there, 
    this will also be the start of regular meetups for Sydney Kotlin User Group. Come along and 
    meet other fellow Kotliners in your area.

  location:
    name: Pivotal Labs
    address: Level 11, 155 Clarence Street, Sydney
    url: https://www.google.com.au/maps/place/Pivotal/@-33.8679919,151.2027878,17z/data=!3m1!4b1!4m5!3m4!1s0x6b12ae3f3b312871:0x40fe7bd0f94a2249!8m2!3d-33.8679919!4d151.2049818

  sponsor:
    name: Pivotal
    url: https://pivotal.io/
    image: sponsors/pivotal.png
  
  talks:
    - speaker: 
        name: Sergey Tselovalnikov
        title: Canva
        url: https://twitter.com/SerCeMan
        image: profiles/SerCeMan.jpg
      
      title: "Fantastic DSLs and Where to Find Them"
      description: >
        Kotlin is a very rich language. Unlike many other languages, it allows building another 
        language inside itself. For example, mimic HTML syntax or construct completely typed SQL 
        query. But Kotlin’s power isn’t limited to simple DSLs. With some Kotlin-fu, it’s 
        possible to write a DSL that allows working on untyped data structures in a typed manner.   
        In this talk, we’ll go through different ways to define a DSL in Kotlin, from very simple 
        to fantastically powerful.
      difficulty: advanced
      
      links:
        - title: Video
          url: https://www.youtube.com/watch?v=YmU_gFtao_k
        
        - title: Slides
          url: http://serce.me/talk-fantastic-dsls/
          
        - title: Source
          url: https://github.com/SerCeMan/talk-fantastic-dsls-example
    
    - speaker:
        name: Jeroen Tietema
        title: Invoice2go
        url: https://twitter.com/jtietema
        image: profiles/jtietema.jpg
        
      title: "A 100% Kotlin on Android"
      description: >
        In this talk we will look at the lessons learned from writing an Android app completely in 
        Kotlin. We will look at the advantages and disadvantages of using Kotlin and how it plays 
        with other technologies used, like RxJava & Realm.
      difficulty: advanced
      
      links:
        - title: Video
          url: https://www.youtube.com/watch?v=dnGX8NU0aKc
        
        - title: Slides
          url: /kotlin/materials/2017-06-14-2/index.html
    
    - speaker:
        name: Ander MacArthur
        title: Cochlear
        url: https://twitter.com/ajmacart
        image: profiles/ajmacart.jpg
      
      title: "Google I/O 2017 Recap"
      description: >
        We all heard what happened at Google I/O this year... You haven't? This talk will bring you 
        up to speed and give a summary of all the Kotlin happenings at the conference.
        
      links:
        - title: Video
          url: https://www.youtube.com/watch?v=BvYNOB1QUUo
      
        - title: Slides
          url: https://docs.google.com/presentation/d/1rxOqytRjb9S2aF0E995Fn49kin3qU7uu7D-0rCkSkLI

- id: meetup-august-2017
  context: kotlin
  title: "Kotlin Meetup - August 2017"
  url: https://www.meetup.com/sydney-kotlin/events/242135635/
  date: 2017-08-14T18:00:00+10
  description: >
    We're back with the first regular meetup for Sydney Kotlin User Group! While sharing the venue 
    with NDC Sydney 2017 this time around, we're also sharing one of their speakers - Hadi Hariri 
    - whose talk will be sandwiched between his 'Introduction to Kotlin' and 'Advanced Kotlin' full-day 
    workshops for the conference. Two other talks are sourced from the local Android and JVM 
    communities.

  location:
    name: Hilton Sydney
    address: 488 George St, Sydney
    url: https://www.google.com.au/maps/place/Hilton+Sydney/@-33.8718413,151.2056924,17z/data=!3m1!4b1!4m5!3m4!1s0x6b12ae3ef48720f1:0xe4cb86124df9b798!8m2!3d-33.8718413!4d151.2078864

  sponsor:
    name: NDC Sydney
    url: http://ndcsydney.com/
    image: sponsors/ndcsydney.light.png
  
  talks:
    - speaker: 
        name: Hadi Hariri
        title: JetBrains
        url: https://twitter.com/hhariri
        image: profiles/hhariri.jpg
      
      title: "Asynchronous Programming with Kotlin"
      description: >
        Kotlin’s approach to asynchronous programming is about giving developers the freedom to 
        choose what fits best. By leveraging the conventions of the language and its ability to be 
        somewhat extended by using simple functions, Kotlin provides an asynchronous model by 
        implementing coroutines, and provides a series of out of the box functionality such as 
        yield, async/await as part of the standard library. In this session we’re going to see 
        how all of this works and how Kotlin even provides us the ability to implement our own 
        asynchronous functionality.
      difficulty: intermediate
      
      links:
        - title: Video
          url: https://www.youtube.com/watch?v=eVxi3BGE5Rc
          
        - title: Slides
          url: /kotlin/materials/2017-08-14-2/coroutines.pdf
    
    - speaker:
        name: Erik Pragt
        title: Organiser
        url: https://twitter.com/epragt
        image: profiles/epragt.jpg
      
      title: "Kotlin with Spring Boot 2"
      description: >
        Based on an Reactive application, Erik will show the benefits of using Kotlin in the 
        backend using Spring Boot 2 and Spring 5.
      difficulty: intermediate
        
      links:
        - title: Video
          url: https://www.youtube.com/watch?v=5zGznI6gtOo
          
        - title: Slides
          url: /kotlin/materials/2017-08-14-1/spring-boot-2.pdf
          
        - title: Source
          url: https://github.com/bodiam/kotlin-meetup

- id: yow-night-2017-svetlana-isakova
  context: kotlin
  title: "YOW! Night - Svetlana Isakova"
  url: https://www.eventbrite.com.au/e/yow-night-2017-sydney-svetlana-isakova-sept-26-tickets-36476095985
  date: 2017-09-26T18:30:00+10
  description: >
    We're helping organise the next YOW! Night in Sydney and it's a must-attend for anyone interested in 
    Kotlin. Here's your chance to meet Svetlana Isakova, a developer and author who actually works on 
    the language and wrote a book on it.

  location:
    name: Commonwealth Bank Place
    address: 11 Harbour Street, Darling Harbour
    url: https://www.google.com.au/maps/place/South+Building,+Commonwealth+Bank+Darling+Quarter/@-33.8751462,151.203463,19.06z/data=!4m8!1m2!2m1!1sCommonwealth+Bank+Place+!3m4!1s0x0:0xc1acadf25f37cb40!8m2!3d-33.87491!4d151.2030671

  sponsor:
    name: YOW! Conferences & Workshops
    url: http://yowconference.com.au/
    image: sponsors/yow.png
  
  talks:
    - speaker: 
        name: Svetlana Isakova
        title: JetBrains
        url: https://twitter.com/sveta_isakova
        image: profiles/sveta_isakova.jpg
      
      title: "You Can Do Better With Kotlin"
      description: >
        This YOW! Night is devoted to the Kotlin programming language. It’s a modern language that gives more 
        power in everyday routines and is gaining popularity amongst the Java developer community.
        <p/>
        Kotlin code generally looks cleaner and nicer, and it’s much easier to work with when you have less 
        verbosity or code duplication. But what’s even more important, is that Kotlin is 100% compatible 
        with all existing Java frameworks, and has good tooling (it’s from JetBrains after all).
        <p/>
        Our agenda for the night consists of three parts:
        <ul>
        <li>Introduction to the language</li>
        <li>Introduction to Kotlin Coroutines</li>
        <li>Practical sides of Java interop</li>
        </ul>
        <p/>
        At first, we'll discuss what makes Kotlin so attractive to developers and cover the most important 
        features of the language. Then, we'll talk about coroutines, a new powerful feature, that changes 
        your habits of writing asynchronous code. The last part is aimed mainly at people who already have 
        some experience with Kotlin and dives into some internals of mixing Java and Kotlin code in one 
        project.
      
      links:
        - title: Slides
          url: http://yowconference.com.au/slides/yownights/201709SvetlanaIsakova.pdf

- id: meetup-october-2017
  context: kotlin
  title: "Kotlin Meetup - October 2017"
  url: https://www.meetup.com/sydney-kotlin/events/243878323/
  date: 2017-10-11T18:00:00+11
  description: >
    Welcome back for another meetup! This month we're borrowing Manuel Chakravarty from the Haskell and 
    Swift communities to discuss the benefits of having strong types, and one of our co-organisers, Mitchell
    Tilbrook, is going to explain what decompiled Kotlin code looks like. Come along and meet other fellow 
    Kotliners in your area.

  location:
    name: Pivotal Labs
    address: Level 11, 155 Clarence Street, Sydney
    url: https://www.google.com.au/maps/place/Pivotal/@-33.8679919,151.2027878,17z/data=!3m1!4b1!4m5!3m4!1s0x6b12ae3f3b312871:0x40fe7bd0f94a2249!8m2!3d-33.8679919!4d151.204981

  sponsor:
    name: Pivotal
    url: https://pivotal.io/
    image: sponsors/pivotal.png
  
  talks:
    - speaker: 
        name: Manuel Chakravarty
        title: Functional Wizard
        url: https://twitter.com/tacticalgrace
        image: profiles/tacticalgrace.jpg
      
      title: "A Type is Worth a Thousand Tests"
      description: >
        In this talk, I will explain the advantages of a strong commitment to a sophisticated type system. 
        I will illustrate the impact on language and program design through a series of examples, drawn from 
        my experience of developing one of the first Swift-based applications published in the Mac App Store 
        and illustrated by walking through key design issues in a simple iOS app. I will discuss why 
        type-driven design benefits from functional programming principles, and also, how it allows us to 
        write less tests without a loss of confidence in our code.
      difficulty: intermediate

      links:
          - title: Video
            url: https://www.youtube.com/watch?v=qJJCfSqmWkA
          
          - title: Slides
            url: /kotlin/materials/2017-10-11-2/one-type-thousand-tests.pdf
    
    - speaker:
        name: Mitchell Tilbrook
        title: Organiser
        url: https://twitter.com/sir_tilbrook
        image: profiles/sir_tilbrook.jpg
      
      title: "Kotlin Backstage"
      description: >
        Kotlin offers a more modern language design over Java, while still being fully interoperable: 
        data classes, properties, delegation, inline functions, string interpolation and much more. 
        But what does all this syntactic surger translate to? In this talk, we will take a look at some of 
        the bytecode that Kotlin generates to support our sweet tooth.
      difficulty: advanced

